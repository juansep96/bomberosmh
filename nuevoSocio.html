<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
  <!--plugins-->
  <link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
  <link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
  <link href="assets/plugins/select2/css/select2.min.css" rel="stylesheet" />
  <link href="assets/plugins/select2/css/select2-bootstrap4.css" rel="stylesheet" />
  <link href="assets/plugins/input-tags/css/tagsinput.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/plugins/notifications/css/lobibox.min.css" />


  <!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet" />


  <!--Theme Styles-->
  <link href="assets/css/light-theme.css" rel="stylesheet" />
  <link href="assets/css/header-colors.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  <script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
  <style>
    .input-group{
      margin-top:20px !important
    }
  </style>

  <title>Nuevo Socio - Bomberos Voluntarios de Monte Hermoso</title>
</head>

<body>


  <!--start wrapper-->
  <div class="wrapper">
    <div id="menu"></div>
      <script>
          $.get("menu.html", function(data){
              $("#menu").html(data);
          });
      </script>

       <!--start content-->
       <main class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Socios</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item active" aria-current="page">Nuevo Socio</li>
							</ol>
						</nav>
					</div>
				</div>
				<!--end breadcrumb-->
				<div class="row">
					<div class="col-xl-11 col-xs-12 mx-auto">
						<div class="card mt-1">
							<div class="card-body">
                  <div class="input-group p-2">
                    <span class="input-group-text">Nombre</span><input type="text" id="nombre" class="form-control">
                    <span class="input-group-text">Apellido</span><input type="text" id="apellido" class="form-control">
                  </div>
                  <div class="input-group p-2">
                    <span class="input-group-text">DNI</span><input type="number" min="11111111" max="99999999" id="dni" class="form-control">
                    <span class="input-group-text">CUIT/CUIL</span><input type="number" max="99999999999" id="cuil" class="form-control">
                  </div>
                  <div class="input-group p-2">
                    <span class="input-group-text">Telefono</span><input type="number" id="telefono" class="form-control">
                    <span class="input-group-text">Mail</span><input type="email" id="mail" class="form-control">
                  </div>
                  <div class="input-group p-2">
                    <span class="input-group-text">Fecha de Nac.</span><input style="cursor:pointer;" type="date" id="fnac" class="form-control">
                    <span class="input-group-text">Dirección</span><input type="text" id="direccion" class="form-control">
                  </div>
                  <div class="input-group p-2">
                    <div class="col-5" style="display:inline-flex !important">
                      <span class="input-group-text">Categoria de Socio</span>
                      <select id="tipoSocio" class="form-control" style="cursor:pointer !important;" onchange="validarTipo()">
                      </select>
                    </div>
                    <div hidden class="col-5" id="tPersona" style="display:inline-flex" >
                      <span class="input-group-text">Tipo de Persona</span>
                      <select id="tipoPersona" class="form-control" style="cursor:pointer !important;">
                        <option selected value="HUMANA">HUMANA</option>
                        <option value="EMPRESA">EMPRESA</option>
                      </select>
                    </div>
                  </div>
                  <div class="input-group p-2">
                    <div class="col-6" style="display:inline-flex !important">
                      <span class="input-group-text">Medio de Pago</span>
                      <select id="medioPago" class="form-control" style="cursor:pointer !important;" onchange="validarMedioPago()">
                      </select>
                    </div>
                    <div hidden class="col-6" id="cbuVisor" style="display:inline-flex" >
                        <span class="input-group-text">CBU</span><input type="text" value="-1" id="cbu" class="form-control">                     
                    </div>
                  </div>
                  <div class="input-group p-2">
                    <span class="input-group-text">Fecha de Alta</span><input style="cursor:pointer;" type="date" id="falta" class="form-control">
                  </div>
                  <div class="input-group p-2">
                    <div class="col">
                      <button onclick="GuardarSocio();" type="button" class="btn btn-outline-dark px-5"><i class="bi bi-plus"></i>Guardar</button>
                    </div>
                  </div>
						   </div>
					</div>
				</div>
      </div>
				<!--end row-->
			</main>
       <!--end page main-->

    <div class="modal fade" id="socioCargado" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Operación exitosa.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="CerrarModal();"></button>
          </div>
            <div class="modal-body" style="text-align:justify">Socio creado con éxito! Nro. Socio: <span id="idSocioCargado"></span>. <br> Ya puede acceder a toda su información desde el menu Socios -> Listado de Socios</div>
        </div>
      </div>
    </div>
  </div>
  <!--end wrapper-->


  <!-- Bootstrap bundle JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!--plugins-->
  <script src="./assets/js/pace.min.js"></script>
  <script src="./assets/plugins/select2/js/select2.min.js"></script>
  <script src="./assets/plugins/input-tags/js/tagsinput.js"></script>
  <script src="./assets/js/form-select2.js"></script>
  <script src="./assets/plugins/notifications/js/notifications.js"></script>
  <script src="//momentjs.com/downloads/moment.min.js"></script> <!--Moments Library-->

  <!--app-->
  <script src="./js/socios.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
